<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Sphere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="experience"></div>

    <!-- Speech Output Section -->
    <div id="speech-output" style="position: fixed; top: 50px; left: 10px; color: white; font-size: 18px; background-color: rgba(0, 0, 0, 0.7); padding: 5px;">
        Speech Output: Waiting for input...
    </div>

    <div class="credits">
        Organic Sphere by <a href="https://bruno-simon.com" target="_blank">Bruno Simon</a> (<a href="https://github.com/brunosimon/organic-sphere" target="_blank">Source code</a>)

    </div>
    <div class="title" contenteditable="" spellcheck="false">
        Organic Sphere
    </div>

    <script>
        function updateSpeechOutput(text) {
            const outputElement = document.getElementById('speech-output');
            if (outputElement) {
                outputElement.innerHTML = `User Input: ${text}`;
            }
        }
        
        function displayGroqResponse(response) {
            const outputElement = document.getElementById('speech-output');
            if (outputElement) {
                outputElement.innerHTML = `Groq Response: ${response}`;
            }
        }
    </script>
</body>
</html>
